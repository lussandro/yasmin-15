version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "3010:3000"
    environment:
      - NODE_ENV=production
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=yasmin15minio
      - MINIO_SECRET_KEY=yasmin15secure2026
      - MINIO_BUCKET=yasmin-15
      - MINIO_PUBLIC_HOST=15anosyasmin.com
      - MINIO_PUBLIC_PORT=9010
    restart: unless-stopped
    depends_on:
      minio:
        condition: service_healthy

  minio:
    image: minio/minio:latest
    ports:
      - "9010:9000"
      - "9011:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=yasmin15minio
      - MINIO_ROOT_PASSWORD=yasmin15secure2026
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  minio_data:
