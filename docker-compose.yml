services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: yasmin-15-app
    ports:
      - "3005:3000"
    environment:
      - NODE_ENV=production
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=yasmin-15
      - MINIO_PUBLIC_HOST=localhost
      - MINIO_PUBLIC_PORT=9002
      - NEXT_PUBLIC_STORAGE_URL=http://localhost:9002/yasmin-15
    depends_on:
      minio:
        condition: service_healthy
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: yasmin-15-minio
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - ./data/minio:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 5s
      retries: 5
    restart: unless-stopped
